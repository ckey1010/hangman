<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<title>Hangman v0.1</title>
</head>

<body>
	<canvas id="canvas"></canvas>
	<h1 id=puzzleAnswer></h1>	
	<div id="leftFloat">
	<h3>Pick a letter, any letter!</h3>
		<ul id="letterBank">
			<li class="letters">A</li>
			<li class="letters">B</li>
			<li class="letters">C</li>
			<li class="letters">D</li>
			<li class="letters">E</li>
			<li class="letters">F</li>
			<li class="letters">G</li>
			<li class="letters">H</li>
			<li class="letters">I</li>
			<li class="letters">J</li>
			<li class="letters">K</li>
			<li class="letters">L</li>
			<li class="letters">M</li>
			<li class="letters">N</li>
			<li class="letters">O</li>
			<li class="letters">P</li>
			<li class="letters">Q</li>
			<li class="letters">R</li>
			<li class="letters">S</li>
			<li class="letters">T</li>
			<li class="letters">U</li>
			<li class="letters">V</li>
			<li class="letters">W</li>
			<li class="letters">X</li>
			<li class="letters">Y</li>
			<li class="letters">Z</li>
		</ul>
	</div>
	<div id="rightFloat">
	<h3>You've picked these letters and they are not it, broseph.</h3>
		<ul id="usedLetters">
		</ul>
	</div>
	<div id="loser">
		<h1>You lose!</h1>
	</div>
	<div id="winner">
		<h1>You win!</h1>
	</div>
	
</body>
</html>
<link rel="stylesheet" href="hangman-styles.css">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="hangman-app.js"></script>
